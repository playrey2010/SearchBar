<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<div th:each="message : ${messages}">
    <p th:text="${message.title}"></p>
    <p th:text="${message.date}"></p>
    <p th:text="${message.description}"></p>
</div>
</body>
</html>
